<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tambah Penduduk</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="fragments/fragment :: CSS"></div>
</head>

<body>

	<h3 align="center">Form Penduduk</h3>
	<hr />
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form th:action="@{/penduduk/tambah}" th:object="${penduduk}"
				method="post">
				<div class="form-group">
					<label for="nama">Masukkan Nama</label> <input class="form-control"
						type="text" name="nama" required="required" />
				</div>
				<div class="form-group">
					<label for="tempatLahir">Tempat Lahir</label> <input
						class="form-control" type="text" name="tempat_lahir"
						required="required" />
				</div>
				<div class="form-group">
					<label for="tanggalLahir">Tanggal Lahir</label> <input
						class="form-control" type="date" name="tanggal_lahir" required="required" />
				</div>
				<div class="form-group">
					<label for="golonganDarah">Golongan Darah</label> <select
						class="form-control" name="golongan_darah" required="required">
						<option value="">--Pilih Golongan Darah</option>
						<option value="A-">A-</option>
						<option value="A+">A+</option>
						<option value="B-">B-</option>
						<option value="B+">B+</option>
						<option value="O-">O-</option>
						<option value="O+">O+</option>
						<option value="AB+">AB+</option>
					</select>
				</div>
				<div class="form-group">
					<label for="jenisKelamin">Jenis Kelamin</label> <select
						class="form-control" name="jenis_kelamin" required="required">
						<option value="">--Pilih Jenis Kelamin</option>
						<option value="1">Wanita</option>
						<option value="0">Pria</option>
					</select>
				</div>
				<div class="form-group">
					<label for="agama">Agama</label> <input class="form-control"
						type="text" name="agama" required="required" />

				</div>
				<div class="form-group">
					<label for="pekerjaan">Pekerjaan</label> <input
						class="form-control" type="text" name="pekerjaan"/>
				</div>
				<div class="form-group">
					<label for="isWNI">Kewarganegaraan</label> <select
						class="form-control" name="is_wni" required="required">
						<option value="">--Pilih Status Kewarganegaraan</option>
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>
				</div>
				<div class="form-group">
					<label for="isWafat">Status Kematian</label>
						<select class="form-control" name="is_wafat" required="required">
							<option value="">--Pilih Status Kematian</option>
							<option value="0">Hidup</option>
							<option value="1">Wafat</option>
						</select>
				</div>
				<div class="form-group">
					<label for="statusPerkawinan">Status Perkawinan</label> <select class="form-control" 
					name="status_perkawinan" required="required">
							<option value="">--Pilih Status Perkawinan</option>
							<option value="Belum Kawin">Belum Kawin</option>
							<option value="Kawin">Kawin</option>
							<option value="Cerai Mati">Cerai Mati</option>
						</select>
				</div>
				<div class="form-group">
					<label for="statusDalamKeluarga">Status Dalam Keluarga</label> <input
						class="form-control" type="text" name="status_dalam_keluarga" required="required" />
				</div>
				<div class="form-group">
					<label for="idKeluarga">ID Keluarga</label> <input
						class="form-control" type="text" name="id_keluarga" required="required" />
				</div>
				<button class="btn btn-primary" type="submit" name="action"
					value="save">Save</button>
			</form>
		</div>
	</div>
</body>

</html>
