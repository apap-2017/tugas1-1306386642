<!DOCTYPE   html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home Kependudukan</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css"/>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>
<script
	src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<h3 align="center">Home Kependudukan</h3>
	<hr/>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form action="/penduduk/view" method="get">
				<div class="form-group">
					<label for="nik">Nomor Induk Kependudukan</label> <input type="text"
						class="form-control" id="nik" name="nik"/>
				</div>
			<input class="btn btn-primary" type="submit" value="view" />
			<a href="/penduduk/add" class="btn btn-primary" type="submit">Add</a>
			
			<a href="" onclick="this.href='/penduduk/ubah/' + document.getElementById('nik').value" class="btn btn-primary">Update</a>
			
			</form>
			<div style="margin-bottom: 30px"></div>
		</div>
	</div>
</body>
</html>
