<!DOCTYPE   html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home Kependudukan</title>
<div th:replace="fragments/fragment  :: CSS"></div>
</head>
<body>
	<h3 align="center">Home Kependudukan</h3>
	<hr />
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form action="/penduduk/view" method="get">
				<div class="form-group">
					<label for="nik">Nomor Induk Kependudukan</label> <input
						type="text" class="form-control" id="nik" name="nik" />
				</div>
				<input class="btn btn-primary" type="submit" value="view" /> <a
					href="/penduduk/add" class="btn btn-primary" type="submit">Add</a>

				<a href=""
					onclick="this.href='/penduduk/ubah/' + document.getElementById('nik').value"
					class="btn btn-primary">Update</a>

			</form>
			<div style="margin-bottom: 30px"></div>
		</div>
	</div>
</body>
</html>
