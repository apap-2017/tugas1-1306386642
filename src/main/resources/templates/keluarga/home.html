<!DOCTYPE   html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home Keluarga</title>
<div th:replace="fragments/fragment  :: CSS"></div>
</head>
<body>
	<h3 align="center">Home Keluarga</h3>
	<hr />
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form action="/keluarga/view" method="get">
				<div class="form-group">
					<label for="nomor_kk">NKK</label> <input type="text"
						class="form-control" id="nomor_kk" name="nomor_kk" />
				</div>
				<input class="btn btn-primary" type="submit" value="View" /> <a
					href="/keluarga/add" class="btn btn-primary">Add</a> 
				<a href=""
					onclick="this.href='/keluarga/ubah/' + document.getElementById('nomor_kk').value"
					class="btn btn-primary">Update</a>
			</form>
			<div style="margin-bottom: 30px"></div>
		</div>
	</div>
</body>
</html>
