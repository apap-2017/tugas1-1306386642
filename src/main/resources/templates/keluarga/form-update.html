<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Perbaharui Keluarga</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="fragments/fragment  :: CSS"></div>
</head>
<body>
	<h3 align="center">Form Update Keluarga</h3>
	<hr />
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<input class="form-control" type="hidden" name="nkk"
					th:field="*{nkk}" />
					<h3 th:text="${messages}"></h3>
			<form th:action="@{/keluarga/ubah/submit}" th:object="${keluarga}"
				method="post">
				<input class="form-control" type="hidden" name="nomor_kk"
					th:field="*{nomor_kk}" required="required" />
				<div class="form-group">
					<label for="nama">Alamat</label> <input class="form-control"
						type="text" name="alamat" th:field="*{alamat}" required="required" />
				</div>
				<div class="form-group">
					<label for="tempatLahir">RT</label> <input class="form-control"
						type="text" name="rt" th:field="*{rt}" required="required" />
				</div>
				<div class="form-group">
					<label for="tanggalLahir">RW</label> <input class="form-control"
						type="text" name="rw" th:field="*{rw}" required="required" />
				</div>
				<div class="form-group">
					<label for="pekerjaan">Kelurahan/Desa</label> <input
						class="form-control" type="text" name="NamaKelurahan" th:field="*{NamaKelurahan}" required="required" />
				</div>
				<div class="form-group">
					<label for="statusDalamKeluarga">Kecamatan</label> <input
						class="form-control" type="text" name="NamaKecamatan" th:field="*{NamaKecamatan}" required="required" />
				</div>
				<div class="form-group">
					<label for="idKeluarga">Kota</label> <input class="form-control"
						type="text" name="NamaKota" th:field="*{NamaKota}" required="required"/>
				</div>
				<button class="btn btn-primary" type="submit" name="action"
					value="save">Save</button>
			</form>
		</div>
	</div>
</body>

</html>
